<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Own Banking System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body>
    <header class="text-4xl text-center my-10 font-semibold mt-20">Money <span class="text-purple-600">Deposit and Withdraw </span >Details!!!</header>

    <section class="w-3/4 mx-auto">
      <div class="grid grid-cols-3 gap-5">
      <div class="bg-blue-600 p-8 text-white rounded-xl">
        <h3 class="text-2xl">Deposit</h3>
        <h2 class="text-4xl font-semibold">$ <span id="total-deposit">000</span></h2>
      </div>
      <div class="bg-yellow-600 p-8 text-white rounded-xl">
        <h3 class="text-2xl">Withdraw</h3>
        <h2 class="text-4xl font-semibold">$ <span id="total-withdraw">000</span></h2>
      </div>
      <div class="bg-green-600 p-8 text-white rounded-xl">
        <h3 class="text-2xl">Balance</h3>
        <h2 class="text-4xl font-semibold">$ <span id="total-balance">000</span></h2>
      </div>
      </div>

      <!-- Deposit and Withdraw Section -->

      <div class="grid grid-cols-2 gap-5 my-10">
      <div class="bg-orange-600 p-8 text-white rounded-xl">
            <h3 class="text-2xl text-black">Please Deposit</h3>
            <input id="input-deposit" class="w-3/4 bg-white text-black block px-3 my-3 h-9 rounded border-slate-400 border-2" type="number" placeholder="$ Deposit Amount" required>
            <button type="button" id="deposit-button" class="bg-orange-700 hover:bg-purple-600 cursor-pointer text-white rounded px-3 py-2 font-semibold">Deposit</button>
        </div>      
      <div class="bg-red-600 p-8 text-white rounded-xl">
            <h3 class="text-2xl text-black">Withdraw Amount</h3>
            <input id="input-withdraw" class="w-3/4 bg-white text-black block px-3 my-3 h-9 rounded border-slate-400 border-2" type="number" placeholder="$ Withdraw Amount" required>
            <button type="button" id="withdraw-button" class="bg-red-700 hover:bg-purple-600 cursor-pointer text-white rounded px-3 py-2 font-semibold">Withdraw</button>
        </div>      
      </div>
    </section>
    
    <script src="./js/banking.js"></script>

</body>
</html>
